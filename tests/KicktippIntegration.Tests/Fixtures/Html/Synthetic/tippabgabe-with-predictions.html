<!--
    SYNTHETIC FIXTURE: tippabgabe-with-predictions.html
    
    EDGE CASE: Tippabgabe page with existing predictions (bets already placed).
    
    Tests extraction of existing predictions from the form, which is needed for:
    - GetPlacedPredictionsAsync: Extracting what bets the user has already made
    - PlaceBetAsync/PlaceBetsAsync: Detecting existing bets to skip or override
    
    STRUCTURE:
    - Row 1 (Team A vs Team B): Has existing prediction value="2" and value="1"
    - Row 2 (Team C vs Team D): No existing prediction (empty value fields)
    - Row 3 (Team E vs Team F): Has existing prediction value="0" and value="3"
    
    Also tests date inheritance (Row 2 has empty date cell).
-->
<!DOCTYPE html>
<html lang="de">
<head><title>Test Tippabgabe</title></head>
<body>
<div class="kicktipp-content" id="kicktipp-content">
    <div class="prevnextauswahl">
        <div class="prevnextTitle"><a>3. Spieltag</a></div>
    </div>
    <form id="tippabgabeForm" action="/test-community/tippabgabe" method="post">
        <input type="hidden" name="spieltagIndex" value="3" />
        <table id="tippabgabeSpiele">
            <tbody>
                <tr>
                    <td class="nw kicktipp-time">22.08.25 20:30</td>
                    <td class="nw">Team A</td>
                    <td class="nw">Team B</td>
                    <td class="kicktipp-tippabgabe">
                        <input type="hidden" name="spieltippForms[1].tippAbgegeben" value="true" />
                        <input id="spieltippForms_1_heimTipp" name="spieltippForms[1].heimTipp" type="text" value="2" />
                        <input id="spieltippForms_1_gastTipp" name="spieltippForms[1].gastTipp" type="text" value="1" />
                    </td>
                </tr>
                <tr>
                    <td class="nw kicktipp-time"></td>
                    <td class="nw">Team C</td>
                    <td class="nw">Team D</td>
                    <td class="kicktipp-tippabgabe">
                        <input type="hidden" name="spieltippForms[2].tippAbgegeben" value="true" />
                        <input id="spieltippForms_2_heimTipp" name="spieltippForms[2].heimTipp" type="text" />
                        <input id="spieltippForms_2_gastTipp" name="spieltippForms[2].gastTipp" type="text" />
                    </td>
                </tr>
                <tr>
                    <td class="nw kicktipp-time">23.08.25 15:30</td>
                    <td class="nw">Team E</td>
                    <td class="nw">Team F</td>
                    <td class="kicktipp-tippabgabe">
                        <input type="hidden" name="spieltippForms[3].tippAbgegeben" value="true" />
                        <input id="spieltippForms_3_heimTipp" name="spieltippForms[3].heimTipp" type="text" value="0" />
                        <input id="spieltippForms_3_gastTipp" name="spieltippForms[3].gastTipp" type="text" value="3" />
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" name="submitbutton">Tipps speichern</button>
    </form>
</div>
</body>
</html>

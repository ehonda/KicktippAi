<!DOCTYPE html>
<html lang="de">
<head>

<body>
<div id="wrapper">

            <tr>

            <tr>

            <!-- Fourth match: Also cancelled - should inherit 18:30 from third match -->

                <td class="nw kicktipp-time">Abgesagt</td>
                <td class="nw">Team G</td>
                <td class="nw">Team H</td>
                <td class="kicktipp-tippabgabe">
                    <input type="text" name="spieltippForms[4].heimTipp" value="" />
                    <input type="text" name="spieltippForms[4].gastTipp" value="" />
                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>

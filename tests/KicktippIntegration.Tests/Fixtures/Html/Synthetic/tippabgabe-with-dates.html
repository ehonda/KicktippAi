<!--
    SYNTHETIC FIXTURE: tippabgabe-with-dates.html
    
    EDGE CASE: Date/time inheritance across match rows.
    
    In Kicktipp's tippabgabe page, matches on the same day share a common date cell.
    The date appears only in the first row, and subsequent rows on the same day have
    an empty date cell. Parsing must inherit the date from the previous row.
    
    STRUCTURE:
    - Row 1 (Team A vs Team B): Has date "22.08.25 20:30"
    - Row 2 (Team C vs Team D): Empty date cell - inherits from Row 1
    - Row 3 (Team E vs Team F): Has different date "23.08.25 15:30"
    
    Also tests matchday extraction from both:
    - The title div ("5. Spieltag")
    - Hidden form field (spieltagIndex=5)
-->
<!DOCTYPE html>
<html lang="de">
<head><title>Test Tippabgabe</title></head>
<body>
<div class="kicktipp-content" id="kicktipp-content">
    <div class="prevnextauswahl">
        <div class="prevnextTitle"><a>5. Spieltag</a></div>
    </div>
    <form id="tippabgabeForm" action="/test-community/tippabgabe" method="post">
        <input type="hidden" name="spieltagIndex" value="5" />
        <table id="tippabgabeSpiele">
            <tbody>
                <tr>
                    <td class="nw kicktipp-time">22.08.25 20:30</td>
                    <td class="nw">Team A</td>
                    <td class="nw">Team B</td>
                    <td class="kicktipp-tippabgabe">
                        <input type="hidden" name="spieltippForms[1].tippAbgegeben" value="true" />
                        <input id="spieltippForms_1_heimTipp" name="spieltippForms[1].heimTipp" type="text" />
                        <input id="spieltippForms_1_gastTipp" name="spieltippForms[1].gastTipp" type="text" />
                    </td>
                </tr>
                <tr>
                    <td class="nw kicktipp-time"></td>
                    <td class="nw">Team C</td>
                    <td class="nw">Team D</td>
                    <td class="kicktipp-tippabgabe">
                        <input type="hidden" name="spieltippForms[2].tippAbgegeben" value="true" />
                        <input id="spieltippForms_2_heimTipp" name="spieltippForms[2].heimTipp" type="text" />
                        <input id="spieltippForms_2_gastTipp" name="spieltippForms[2].gastTipp" type="text" />
                    </td>
                </tr>
                <tr>
                    <td class="nw kicktipp-time">23.08.25 15:30</td>
                    <td class="nw">Team E</td>
                    <td class="nw">Team F</td>
                    <td class="kicktipp-tippabgabe">
                        <input type="hidden" name="spieltippForms[3].tippAbgegeben" value="true" />
                        <input id="spieltippForms_3_heimTipp" name="spieltippForms[3].heimTipp" type="text" />
                        <input id="spieltippForms_3_gastTipp" name="spieltippForms[3].gastTipp" type="text" />
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" name="submitbutton">Tipps speichern</button>
    </form>
</div>
</body>
</html>

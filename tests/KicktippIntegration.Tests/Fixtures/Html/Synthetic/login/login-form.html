<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>kicktipp - Login</title>
</head>
<body>
    <div class="content">
        <form id="loginFormular" action="/info/profil/loginaction" method="post">
            <input type="hidden" name="_charset_" value="UTF-8" />
            <input type="hidden" name="source" value="web" />
            <div class="form-group">
                <label for="kennung">E-Mail oder Benutzername</label>
                <input type="text" id="kennung" name="kennung" class="form-control" />
            </div>
            <div class="form-group">
                <label for="passwort">Passwort</label>
                <input type="password" id="passwort" name="passwort" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </form>
    </div>
</body>
</html>

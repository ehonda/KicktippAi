name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build project
        run: dotnet build --no-restore --configuration Release
        
      # TUnit uses source generators for test discovery and doesn't integrate with the standard
      # VSTest infrastructure. Running 'dotnet test' at the solution level doesn't discover TUnit tests.
      # We must explicitly run each test project individually for TUnit to properly execute tests.
      - name: Discover test projects
        id: discover-tests
        run: |
          TEST_PROJECTS=$(find tests -name "*.csproj" -type f | tr '\n' ' ')
          echo "test_projects=$TEST_PROJECTS" >> $GITHUB_OUTPUT
          echo "Found test projects: $TEST_PROJECTS"
        
      - name: Run tests
        run: |
          for project in ${{ steps.discover-tests.outputs.test_projects }}; do
            echo "Running tests in $project"
            dotnet test "$project" --no-build --configuration Release --verbosity normal
          done
        
      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Configuration**: Release" >> $GITHUB_STEP_SUMMARY

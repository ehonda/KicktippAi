name: Ehonda AI Arena o4-mini - Bonus Predictions

on:
  # Schedule to run twice daily 30 minutes after the original times
  # Note: GitHub Actions cron runs in UTC only, so these times approximate Europe/Berlin
  schedule:
    - cron: '30 23 * * *'  # ~12:30 AM Europe/Berlin (23:30 UTC = 00:30 CET, 01:30 CEST)
    - cron: '30 11 * * *'  # ~12:30 PM Europe/Berlin (11:30 UTC = 12:30 CET, 13:30 CEST)
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_prediction:
        description: 'Force prediction even if verify passes'
        required: false
        default: false
        type: boolean

jobs:
  call-base-workflow:
    name: Run Bonus Predictions
    uses: ./.github/workflows/base-bonus-predictions.yml
    with:
      community: "ehonda-ai-arena"
      model: "o4-mini"
      community_context: "pes-squad"
      trigger_type: ${{ github.event_name == 'schedule' && 'scheduled' || 'manual' }}
      force_prediction: ${{ github.event.inputs.force_prediction == 'true' }}
    secrets:
      kicktipp_username: ${{ secrets.EHONDA_AI_ARENA_O4_MINI_KICKTIPP_USERNAME }}
      kicktipp_password: ${{ secrets.EHONDA_AI_ARENA_O4_MINI_KICKTIPP_PASSWORD }}
      firebase_project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
      firebase_service_account_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
      openai_api_key: ${{ secrets.OPENAI_API_KEY }}
